<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="libs/jquery-3.2.1.min.js"></script>
</head>

<body>
	<!-- <div class="output"></div> -->
	<div class="sideContainer leftContainer">
		<img class="center" src="libs/bike1.png" alt="bike">
	</div>
	<div class="mainContainer">
		<div class="nextBtn">&gt</div>
		<div class="prevBtn">&lt</div>
		<img class="center" src="" alt="bike">
		<div class="prevClickArea clickArea center"></div>
		<div class="nextClickArea clickArea center"></div>
	</div>  

	<div class="sideContainer rightContainer">
		<img class="center" src="libs/bike3.png" alt="bike">
	</div>

	<div id="collection">
		<img src="libs/bike1.png" alt="bike1">
		<img src="libs/bike2.png" alt="bike2">
		<img src="libs/bike3.png" alt="bike3">	
		<img src="libs/bike4.png" alt="bike4">
		<img src="libs/bike5.png" alt="bike5">
		<img src="libs/bike6.png" alt="bike6">
	</div>

	<script src="js/main.js"></script>

</body>
</html>
